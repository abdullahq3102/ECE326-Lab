<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QW Search Engine</title>
    <link rel="icon" href="/static/QW_logo.jpg" type="image/jpeg">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo img {
            height: 250px; /* Larger size for better visibility */
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="/static/search-gif.gif" alt="QW Logo">    </div>

    <!-- Logout Button for Logged-In Users -->
    % if user_email:
        <p>Welcome, {{user_email}}! <a href="/logout">Logout</a></p>
    % else:
        <p><a href="/login">Login with Google</a></p>
    % end

    <!-- Search Form -->
    <form action="/results" method="get">
        <input type="text" name="keywords" placeholder="Enter search query">
        <button type="submit">Search</button>
    </form>
</body>
</html>
